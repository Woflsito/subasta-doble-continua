<figure class="highcharts-figure div_box">
    <div id="adminChart"></div>
    <p class="highcharts-description">
        Este gráfico visualiza la actividad de negociación en términos de la mejor puja, la mejor oferta y los precios de transacción.
    </p>
</figure>


<script>

    $(document).ready(function () {
        drawReportChart({{ series }})
    })

    function drawReportChart(series) {
        Highcharts.setOptions({
            colors: ['rgba(5,141,199,0.5)', 'rgba(80,180,50,0.5)', 'rgba(237,86,27,0.5)']
        });
        Highcharts.chart('adminChart', {
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: 'Trading activity',
                align: 'left'
            },
            yAxis: {
                title: {
                    text: 'Precio'
                }
            },
            xAxis: {
                title: {
                    text: 'Tiempo (seconds)'
                },
                min: 0,
                max: {{ marketTimes }},
            },
            legend: {
                enabled: true
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 2.5,
                        symbol: 'circle',
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                        }}},
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                        }}}},
            },

            series: series,

            credits: {
                enabled: false
            }
        });
    }

</script>
